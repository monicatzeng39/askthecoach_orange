<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>橘子老師 - AI 單車教練</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 加入 Babel 用於解析 TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
    <!-- 錯誤攔截器 -->
    <script>
      window.addEventListener('error', function(event) {
        var root = document.getElementById('root');
        if (root) {
            // 只有當還在 loading 狀態時才替換內容
            var content = root.innerHTML;
            if (content.indexOf('animation: spin') !== -1) {
                root.innerHTML = '<div style="color: #ef4444; padding: 2rem; text-align: center; font-family: sans-serif; max-width: 600px; margin: 0 auto; margin-top: 50px;">' +
                '<h2 style="font-size: 1.25rem; font-weight: bold; margin-bottom: 0.5rem;">⚠️ 程式載入錯誤</h2>' +
                '<div style="background: #fee2e2; padding: 1rem; border-radius: 0.5rem; text-align: left; font-family: monospace; font-size: 0.9rem; border: 1px solid #fca5a5; word-break: break-all;">' + 
                (event.message || 'Unknown error') + 
                '</div>' +
                '<p style="margin-top: 1rem; color: #666; font-size: 0.9rem;">請確認 importmap 設定正確且無多重 React 版本。</p>' +
                '</div>';
            }
        }
      });
    </script>
    <!-- Import Map：修正後的版本，僅保留 React 18 -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "lucide-react": "https://esm.sh/lucide-react@0.378.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: #666; flex-direction: column; gap: 10px;">
        <div style="width: 24px; height: 24px; border: 3px solid #f97316; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <div>橘子老師準備中...</div>
      </div>
      <style>
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      </style>
    </div>
    <!-- 使用 babel 解析且保留 module 特性 -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
  </body>
</html>
