<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>橘子老師 - AI 單車教練</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
    <script>
      window.addEventListener('error', function(event) {
        var root = document.getElementById('root');
        if (root) {
          root.innerHTML = '<div style="color: #ef4444; padding: 2rem; text-align: center; font-family: sans-serif;">' +
            '<h2 style="font-size: 1.25rem; font-weight: bold; margin-bottom: 0.5rem;">載入發生錯誤</h2>' +
            '<p style="background: #fee2e2; padding: 1rem; border-radius: 0.5rem; display: inline-block;">' + event.message + '</p>' +
            '</div>';
        }
      });
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900">
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: #666; flex-direction: column; gap: 10px;">
        <div style="width: 24px; height: 24px; border: 3px solid #f97316; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <div>橘子老師準備中...</div>
      </div>
      <style>
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      </style>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
